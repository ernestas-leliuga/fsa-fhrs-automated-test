# Simple workflow for deploying static content to GitHub Pages
name: Write state

on:
  workflow_dispatch:
    inputs:
      key:
        description: 'Key without space'
        required: true
        type: text
      value:
        description: 'Value without space'
        required: true
        type: text
  workflow_call:
    inputs: 
      key:
        required: true
        type: string
      value:
        required: true
        type: string

jobs:
  update_state:
    runs-on: ubuntu-latest
    steps:
        - name: Check out code
          uses: actions/checkout@v2.5.0
          with:
            ref: state

        - name: Initialize mandatory git config
          run: |
           git config user.name "GitHub Actions"
           git config user.email noreply@github.com

        - name: Remove file
          run: rm -f ${{ inputs.key }}.txt
          
        - name: Write stage to file
          run: echo "${{ inputs.key }}=${{ inputs.value }}" >> ${{ inputs.key }}.txt
          
        - name: Write timestamp to file
          run: echo "${{ inputs.key }}_timestamp=$(date +%s)" >> ${{ inputs.key }}.txt

        - name: Add file
          run: git add ${{ inputs.key }}.txt

        - name: Commit changes
          run: git commit --message "add value to ${{ inputs.key }}.txt"

        - name: Push branch
          run: git push origin state
