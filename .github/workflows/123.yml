name: Run ./.github/workflows/e2e1.yml

on:

  workflow_dispatch:
  schedule:
    - cron: "01 03 * * *"

jobs:
  run_workflow:
    uses: ./.github/workflows/e2e1.yml

  cleanup:
    runs-on: ubuntu-latest
    steps:
        - name: Check out code
          uses: actions/checkout@v2.5.0
          with:
            ref: main

        - name: Initialize mandatory git config
          run: |
           git config user.name "GitHub Actions"
           git config user.email noreply@github.com
           
        - name: Write to file
          run: rm -f ${{ github.workflow }}

        - name: Add test.txt file
          run: git add -A

        - name: Commit changes
          run: git commit --message "./.github/workflows/e2e1.yml successfull run"

        - name: Push branch
          run: git push origin master

